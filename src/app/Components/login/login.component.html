<form
[formGroup]="loginForm"
  (ngSubmit)="login()"
  class="container w-50 my-5 p-5 border border-2 rounded-2"
>
  <div class="form-outline mb-4">
    <label class="form-label" >userName</label>
    <input
      type="text"
      class="form-control"
      formControlName="userName"
    />
    <div
      *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid"
    >
      <span class="text-danger" *ngIf="loginForm.get('userName')?.errors?.['required']"
        >User name is required</span
      >
    </div>
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" >Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="userPass"
    />
    <div
      *ngIf="loginForm.get('userPass')?.touched && loginForm.get('userPass')?.invalid"
    >
      <span class="text-danger" *ngIf="loginForm.get('userPass')?.errors?.['required']"
        >Password is required</span
      >
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Log in</button>
</form>
