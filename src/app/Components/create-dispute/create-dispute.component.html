<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form [formGroup]="disputeForm">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="form-outline form-label col-3 d-flex flex-column">
                <label class="">PAN</label>
                <input type="text" class="form-control" formControlName="pan" />
                <span
                  class="text-danger"
                  *ngIf="disputeForm.get('pan')?.touched &&
                    disputeForm.get('pan')?.invalid && disputeForm.get('pan')?.errors?.['required']"
                  >Pan is required
                </span>
              </div>
              <div class="form-outline form-label col-3 d-flex flex-column">
                <label class="">Auth ID</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="auth_ID"
                />
                <span
                  class="text-danger"
                  *ngIf="disputeForm.get('auth_ID')?.touched &&
                    disputeForm.get('auth_ID')?.invalid && disputeForm.get('auth_ID')?.errors?.['required']"
                  >Auth ID is required
                </span>
              </div>
              <div class="form-outline form-label col-3 d-flex flex-column">
                <label class="">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="amount"
                />
                <span
                  class="text-danger"
                  *ngIf="disputeForm.get('amount')?.touched &&
                    disputeForm.get('amount')?.invalid && disputeForm.get('amount')?.errors?.['required']"
                  >Amount is required
                </span>
              </div>
            </div>
            <div class="row">
              <div class="form-outline form-label col-3 d-flex flex-column">
                <label class="">Dispute Date</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="DISPUTE_DATE"
                />
              </div>
              <div class="form-outline form-label col-3 d-flex flex-column">
                <label class="">account_NO</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="account_NO"
                />
                <span
                  class="text-danger"
                  *ngIf="disputeForm.get('account_NO')?.touched &&
                    disputeForm.get('account_NO')?.invalid && disputeForm.get('account_NO')?.errors?.['required']"
                  >Account NO. is required
                </span>
              </div>
              <div class="form-outline form-label col-3 d-flex flex-column">
                <label class="">dispute_REASON</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="dispute_REASON"
                />
                <span
                  class="text-danger"
                  *ngIf="disputeForm.get('dispute_REASON')?.touched &&
                    disputeForm.get('dispute_REASON')?.invalid && disputeForm.get('dispute_REASON')?.errors?.['required']"
                  >Dispute REASON is required
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            (click)="create()"
            data-bs-dismiss="modal"
            class="btn btn-primary"
            [disabled]="disputeForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
